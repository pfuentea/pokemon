<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemones</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row" id="pokemones">
            </div>
        </div>
        <script>
            const max_poke=151;
            for(let i=1;i<=max_poke;i++){
                $('#pokemones').append(`
                <div class="col-2">
                <img src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/${i}.png?raw=true">
                </div>
            `);
            }
        </script>
    </body>
</html>
